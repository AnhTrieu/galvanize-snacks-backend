<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galvanize Snacks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/auth.js" charset="utf-8"></script>
  </head>
  <body>

    <header>
      <nav>
         <div class="nav-wrapper">
           <a href="#" class="brand-logo">
             <img src="res/logo_light.png" alt="Galvanize Snacks logo">
           </a>
           <ul id="nav-mobile" class="right">
             <li><a href="login.html">Login</a></li>
           </ul>
         </div>
       </nav>
    </header>

    <main>
      <div class="container">
        <h3>Sign Up</h3>
        <div class="row">
          <form class="col s6">
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Galvanize Snacks</h5>
            <p class="grey-text text-lighten-4">Never quit snacking.</p>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
          Â© 2017 Galvanize
        </div>
      </div>
    </footer>

  </body>
</html>
